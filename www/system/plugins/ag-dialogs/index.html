<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ag-alert{
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .5);
        }
        .ag-alert-window{
            position: relative;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,.5);
            width: 600px;
            margin: 30px auto;
        }
        .ag-alert-header{
            padding: 10px 15px;
        }
        .ag-alert-body{
            padding: 10px 15px;
        }
        .ag-alert-footer{
            padding: 10px 15px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="ag-alert">
        <div class="ag-alert-window">
            <div class="ag-alert-header">Заголовок окна</div>
            <div class="ag-alert-body">Содержимое окна</div>
            <div class="ag-alert-footer">Футер окна</div>
        </div>
    </div>
</body>
</html>
